<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BottomSheet Menu</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="A simple sharing button for Docsify. Within this plugin, we hope you can have your own sharing social media button easily e.g facebook, twitter and many more.">
  <link rel="icon" href="assets/img/favicon.ico">

  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
  <link rel="stylesheet" href="assets/css/main-custom.css">
  <link rel="stylesheet" href="assets/css/button-custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css">
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

</head>
<body>
  <div id="app"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.href);
    window.$docsify = {
      name: 'BottomSheet Menu',
      repo: 'https://github.com/kpurushottam/BottomSheet-Menu',
      logo: './assets/img/logi.png',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 4,
      sidebarDisplayLevel: 4, // set sidebar display level
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      footer: {
        copy: '<span>Docsify-share &copy; 2020 - '+ new Date().getFullYear() +'</span>',
        auth: 'by <a href="https://github.com/coroo">Kuncoro Wicaksono</a>',
        pre: '<hr/>',
        style: 'text-align: right;',
      }, 
      progress: {
        position: "bottom",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2.1.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-pseudocode/dist/docsify-pseudocode.min.js"></script>
</body>
</html>
